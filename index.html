<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha512-p7Ey2nBhKYEi9yh0iDs+GMA0ttebOqVl3OO2oWRzRxtDoN/RedyYcHFUJZhMVi8NKRdEA7n+9NTNQX/kFIZgNw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>colorPicker</title>
</head>
<body>
    <nav class="navbar">
        <span class="toggle-navbar" id="js-toggle-navbar"><i class="fa fa-bars"></i></span>
        <a href="#" class="logo">colorPicker</a>
        <ul class="nav-link">
            <li class="nav-items"><a href="#" id="online-link">ONLINE</a></li>
            <li class="nav-items"><a href="#" id="offline-link">OFFLINE</a></li>
        </ul>
    </nav>

    <!-- online -->
    <div class="con-flex activeFlex" id="online"> 
        <input type="url" id="urlInput" class="urlInput" placeholder="Enter URL">
        <canvas id="online-canvas" width="300" height="300" class="canv"></canvas>
        <div class="rgbValue" id="online-rgb">(R, G, B) = (0, 0, 0)</div>
    </div>

    <!-- offline -->
    <div class="con-flex" id="offline">
        <input type="file" id="fileInput" class="fileInput">
        <canvas id="offline-canvas" width="300" height="300" class="canv"></canvas>
        <div class="rgbValue" id="offline-rgb">(R, G, B) = (0, 0, 0)</div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="colorPicker.js"></script>
</body>
</html>
