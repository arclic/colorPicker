<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js" integrity="sha512-p7Ey2nBhKYEi9yh0iDs+GMA0ttebOqVl3OO2oWRzRxtDoN/RedyYcHFUJZhMVi8NKRdEA7n+9NTNQX/kFIZgNw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>colorPicker</title>
</head>
<body>
    <nav class="navbar">
        <span class="toggle-navbar" id="js-toggle-navbar"><i class="fa fa-bars"></i></span>
        <a href="#" class="logo">colorPicker</a>
        <ul class="nav-link">
            <li class="nav-items"><a href="#">ONLINE</a></li>
            <li class="nav-items"><a href="#">OFFLINE</a></li>
        </ul>
    </nav>

    <!-- online -->
    <div class="online-flexbox">
        <form action="" name="imageForm">
            <label for="url">Image URL: </label>
            <input type="url" id="url" name="url" class="url">
            <input type="submit" value="submit">
        </form>
        <canvas width="300" height="300" id="canvas_picker"></canvas>
        <div class="rgb-flexbox">
            <div id="hex">HEX: <input type="text"></input></div>
            <div id="rgb">RGB: <input type="text"></input></div>
        </div>
    </div>

    <!-- offline -->

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="online.js"></script>
</body>
</html>
